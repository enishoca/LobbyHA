---
name: LobbyHA
version: "0.6.0"
slug: lobbyha
description: "Guest-facing dashboard for Home Assistant â€” curated, locked-down, kiosk-ready"
url: "https://github.com/enishoca/LobbyHA"
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
ports:
  "3000/tcp": 3000
ports_description:
  "3000/tcp": "LobbyHA web interface"
webui: "http://[HOST]:[PORT:3000]/"
ingress: false
options:
  LOG_LEVEL: "INFO"
schema:
  LOG_LEVEL: "list(DEBUG|INFO|WARNING|ERROR|CRITICAL)?"

# build section tells Supervisor to construct the image from source instead of
# pulling a prebuilt one. Users installing the repo will build locally, meaning
# there is no need to publish to a registry.
build:
  context: .
  dockerfile: Dockerfile
